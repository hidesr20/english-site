  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,900;1,700&display=swap" rel="stylesheet">
  <!-- stayle -->
  <link rel="icon" href="../img/titile-character1.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common_word.css">
  <link rel="stylesheet" href="../css/vehicles.css">
  <title>Vehicles</title>
</head>
<body>
    <!-- header --> 
    <header>
      <div class="main-title">     
        <h4>~ Word ~</h4>
        <h1>Vehicles</h1>
      </div>
      <nav>
        <div class="pdf">
          <a href="./pdf/vehicles.pdf" target=”_blank”>
            <img src="../img/pdf1.png" height="40" alt="PDF">
            <p>Download</p>
          </a>
        </div>
        <div class="return">
          <a href="../index.html">
            <img src="../img/return.png" height="30" alt="Return">

    <hr>

    <!-- reading -->
    <div class="reading">
      <audio id="audio" controls></audio>
      <div class="btn-container">
        <button class="btn" id="btn01">Reset</button>
      </div>
    </div>
  
    <!-- main -->
    <main>
      <div class="main-wrapper">
        <!-- 車 -->
        <div class="content">
          <img class="vehicle car" src="./img/car.png" onclick="playAudio('./audio/vehicle/car.mp3')">

        </div>
          <!-- 自転車 -->
        <div class="content">
          <img class="vehicle bicycle" src="./img/bicycle.png" onclick="playAudio('./audio/vehicle/bicycle.mp3')">
          <p class="dummy p-bicycle" onclick="playAudio('./audio/vehicle/bicycle.mp3')">Bicycle</p>
        </div>
          <!-- バイク -->
        <div class="content">
          <img class="vehicle bike" src="./img/bike.png" onclick="playAudio('./audio/vehicle/bike.mp3')">
          <p class="dummy p-bike" onclick="playAudio('./audio/vehicle/bike.mp3')">Motorbike</p>
        </div>
        <!-- トラック -->
        <div class="content">
          <img class="vehicle truck" src="./img/truck.png" onclick="playAudio('./audio/vehicle/truck.mp3')">
          <p class="dummy p-truck" onclick="playAudio('./audio/vehicle/truck.mp3')">Truck</p>
        </div>
        <!-- バス -->
        <div class="content">
          <img class="vehicle bus" src="./img/bus.png" onclick="playAudio('./audio/vehicle/bus.mp3')">
          <p class="dummy p-bus" onclick="playAudio('./audio/vehicle/bus.mp3')">Bus</p>
        </div>
        <!-- パトカー -->
        <div class="content">
          <img class="vehicle police" src="./img/policecar.png" onclick="playAudio('./audio/vehicle/police-car.mp3')">
          <p class="dummy p-police" onclick="playAudio('./audio/vehicle/police-car.mp3')">Police Car</p>
        </div>
        <!-- 消防車 -->
        <div class="content">
          <img class="vehicle fire" src="./img/fire-truck.png" onclick="playAudio('./audio/vehicle/fire-truck.mp3')">
          <p class="dummy p-fire" onclick="playAudio('./audio/vehicle/fire-truck.mp3')">Fire Truck</p>
        </div>
        <!-- 救急車 -->
        <div class="content">
          <img class="vehicle amblnce" src="./img/ambulance.png" onclick="playAudio('./audio/vehicle/ambulance.mp3')">
          <p class="dummy p-amblnce" onclick="playAudio('./audio/vehicle/ambulance.mp3')">Ambulance</p>
        </div>
        <!-- 電車 -->
        <div class="content">
          <img class="vehicle train" src="./img/train.png" onclick="playAudio('./audio/vehicle/train.mp3')">
          <p class="dummy p-train" onclick="playAudio('./audio/vehicle/train.mp3')">Train</p>
        </div>
        <!-- 船 -->
        <div class="content">
          <img class="vehicle ship" src="./img/ship.png" onclick="playAudio('./audio/vehicle/ship.mp3')">
          <p class="dummy p-ship" onclick="playAudio('./audio/vehicle/ship.mp3')">Ship</p>
        </div>
        <!-- 小船 -->
        <div class="content">
          <img class="vehicle boat" src="./img/boat.png" onclick="playAudio('./audio/vehicle/boat.mp3')">
          <p class="dummy p-boat" onclick="playAudio('./audio/vehicle/boat.mp3')">Boat</p>
        </div>
        <!-- ヨット -->
        <div class="content">
          <img class="vehicle yacht" src="./img/yacht.png" onclick="playAudio('./audio/vehicle/yacht.mp3')">
          <p class="dummy p-yacht" onclick="playAudio('./audio/vehicle/yacht.mp3')">Yacht</p>
        </div>
        <!-- 飛行機 -->
        <div class="content">
          <img class="vehicle plane" src="./img/airplane.png" onclick="playAudio('./audio/vehicle/airplane.mp3')">
          <p class="dummy p-plane" onclick="playAudio('./audio/vehicle/airplane.mp3')">Airplane</p>
        </div>
        <!-- ヘリコプター -->
        <div class="content">
          <img class="vehicle heli" src="./img/helicopter.png" onclick="playAudio('./audio/vehicle/helicopter.mp3')">
          <p class="dummy p-helicopter" onclick="playAudio('./audio/vehicle/helicopter.mp3')">Helicopter</p>
        </div>
        <!-- クレーン車 -->
        <div class="content">
          <img class="vehicle crane" src="./img/crane.png" onclick="playAudio('./audio/vehicle/crane-truck.mp3')">
          <p class="dummy p-crane" onclick="playAudio('./audio/vehicle/crane-truck.mp3')">Crane Truck</p>
        </div>
        <!-- ショベルカー -->
        <div class="content">
          <img class="vehicle excav" src="./img/excavator.png" onclick="playAudio('./audio/vehicle/excavator.mp3')">
          <p class="dummy p-excav" onclick="playAudio('./audio/vehicle/excavator.mp3')">Excavator</p>
        </div>
        <!-- ブルドーザー -->
        <div class="content">
          <img class="vehicle dozer" src="./img/bulldozer.png" onclick="playAudio('./audio/vehicle/bulldozer.mp3')">

        </div>

      </div>

    </main>

    <!-- footer -->
    <footer>
      <p>&copy; AIREI Project</p>
    </footer>
    
    
    <!-- JavaScript -->
    <script>
      'use strict';
      
      // 音声を再生する関数
      function playAudio(audioFile) {
        const audio = document.getElementById("audio");
        audio.src = audioFile;
        audio.play();
      }

      // 乗り物を動かして単語出現
      const vehicles = document.getElementsByClassName('vehicle');
      const dummys = document.getElementsByClassName('dummy');
            
      for (let i = 0; i < vehicles.length; i++) {
        vehicles[i].addEventListener('click', function() {
          vehicles[i].classList.add('move');
          dummys[i].classList.add('appear');
        });
      }
      

      // Reset
      const btn01 = document.getElementById('btn01');

      btn01.addEventListener('click', function() {
        for (let i = 0; i < vehicles.length; i++) {
          vehicles[i].classList.remove('move');
        }
        for (let i = 0; i < dummys.length; i++) {
          dummys[i].classList.remove('appear');
        }
      });

      
    </script>
    
</body>
</html>
