<body>
    <!-- header -->
    <header>
      <div class="main-title">     
        <h4>~ Word ~</h4>

      <nav>
        <div class="return">
          <a href="../index.html">
            <img src="../img/return.png" height="30" alt="Return">
            <P>To Contents</P>

    <hr>

    <!-- main -->
    <main>
      <img src="../scene/img/Sleep.png" width="250" alt="prepare">
      <h1>じゅんび中</h1>
      <h1>Under preparation</h1>
    </main>

  
    <!-- footer -->
    <footer>
      <p>&copy; AIREI Project</p>
    </footer>


    <!-- JavaScript -->
    <script>
      'use strict';

      const btn01 = document.getElementById('btn01');
      const btn02 = document.getElementById('btn02');
      const dummys = document.getElementsByClassName('dummy');
      const appear = document.getElementsByClassName('appear');

      // word on/off 切替
      btn01.addEventListener('click', function() {
        this.classList.add('light');
        btn02.classList.remove('light');
        for (let i = 0; i < dummys.length; i++) {
          dummys[i].classList.add('appear');
        }
      });
      btn02.addEventListener('click', function() {
        this.classList.add('light');
        btn01.classList.remove('light');
        for (let i = 0; i < dummys.length; i++) {
          dummys[i].classList.remove('appear');
        }
      });

      // word出現
      for (let i = 0; i < dummys.length; i++) {
        dummys[i].addEventListener('click', function() {
          this.classList.toggle('appear');
        });
      };

      // word音声
      function playAudio(audioFile) {
        const audio = document.getElementById("audio");
        audio.src = audioFile;
        audio.play();
      }



    </script>
    
</body>
